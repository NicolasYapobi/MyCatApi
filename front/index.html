<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS --> 

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">        <link rel="stylesheet" href="style.css" />
        
        <!-- Bootstrap Caroussel -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="script.js"></script>
        <title> PAGE COIFFURE </title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-info">
            <a class="navbar-brand" href="#"> 
                NanaCoiffure
            </a>
            <div class="logo">
                <a href="https://github.com/NicolasYapobi/MyCatApi">
                    <img src="ressources/github.png" class="logoimg">
                </a>
                <a href="https://www.instagram.com/lana_coiffure_/">
                    <img src="ressources/insta.jpg" class="logoimg">
                </a>
            </div>
        </nav>

            <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
            


        <div class="container">

            <!-- CAROUSSEL --> 

            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                          <li data-target="#myCarousel" data-slide-to="1"></li>
                          <li data-target="#myCarousel" data-slide-to="2"></li>
                          <li data-target="#myCarousel" data-slide-to="3"></li>
                          <li data-target="#myCarousel" data-slide-to="4"></li>
                          <li data-target="#myCarousel" data-slide-to="5"></li>
                        </ol>
                    
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                          <div class="item active">
                            <img src="ressources/braids_court.jpg" alt="braids_court" class="imag">
                          </div>
                    
                          <div class="item">
                            <img src="ressources/knotless_court.jpg" alt="knotless_court" class="imag">
                          </div>
                        
                          <div class="item">
                            <img src="ressources/butterfly.jpg" alt="butterfly_court" class="imag">
                          </div>

                          <div class="item">
                            <img src="ressources/fausse_locks_court.jpg" alt="fausse_locks_court" class="imag">
                        </div>

                          <div class="item">
                            <img src="ressources/cornrow_ponytail.jpg" alt="cornrow_ponytail" class="imag">
                        </div>

                          <div class="item">
                                <img src="ressources/vanille_courte.jpg" alt="vanille_courte" class="imag">
                          </div>
                        </div>
                    
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
            </div>




            <!-- PAGE TARIF --> 

            <div class="row">
                <div class="col-12 col-md-2 col-lg-2">
                    <img src="ressources/butterfly_long.jpg" alt="butterfly_long" class="img">
                </div>
                <div class="col-12 col-md-2 col-lg-2">
                    <img src="ressources/braids.jpg" alt="braids_long" class="img">
                </div>
                <div class="col-12 col-md-2 col-lg-2">
                    <img src="ressources/knotless.jpg" alt="knotless_long" class="img">
                </div>
                <div class="col-12 col-md-2 col-lg-2">
                    <img src="ressources/fausse_locks.jpg" alt="fausse_locks_long" class="img">
                </div>
                <div class="col-12 col-md-2 col-lg-2">
                    <img src="ressources/cornrow.jpg" alt="cornrow" class="img">
                </div>
                <div class="col-12 col-md-2 col-lg-2">
                    <img src="ressources/vanille.jpg" alt="vanille_long" class="img">
                </div>
            </div>
        </div>

    </body>

    <div class="background" style="background-color: black;">
        <div class="overlay"> 
            <div class="text-background ">
                Retrouvez notre salon de coiffure <br> au 29 Avenue Hector Berlioz 93270 Sevran.
            </div>
        </div>
    </div> 
    
    


</html>
